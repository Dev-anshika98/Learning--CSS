<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red; /* color by name */
        }

        #secondpara{
            color: rgb(106, 110, 214)/*color by rgb value*/
        }
        #thirdpara{
            color: #f8f;/*color by # value*/
            background-color: rgb(34, 24,0);
        }

    </style>
</head>
<body>
    <h4>This is my first box</h4>
    <p id="firstpara">This is a paragraph from first box</p>

    <h4>This is my first box</h4>
    <p id="secondpara">This is a paragraph from second box</p>

    <h4>This is my first box</h4>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>
